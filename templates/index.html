<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scanner</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            transition: background 0.5s ease;
        }

        /* Navigation Bar */
        header {
            background: #007BFF;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 200px;
            height: 100%;
            background: #2c3e50;
            padding-top: 20px;
            transition: 0.3s;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            text-align: center;
        }

        .sidebar a:hover {
            background: #34495e;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 100px auto 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.5s ease;
        }

        h1 {
            text-align: center;
        }

        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="text"] {
            border: 1px solid #ccc;
        }

        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Scan Results */
        .finding-card {
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .finding-card:hover {
            transform: scale(1.02);
        }

        .critical { background: #ff4d4d; color: white; }
        .medium { background: #ffa500; color: white; }
        .low { background: #4caf50; color: white; }

        .risk-level {
            float: right;
            font-weight: bold;
        }

        /* Dark Mode */
        .dark-mode {
            background: #1e1e1e;
            color: white;
        }

        .dark-mode .container {
            background: #2c2c2c;
        }

        .dark-mode button {
            background: #444;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: #007BFF;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }
            .sidebar a {
                display: inline-block;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">How It Works</a></li>
                <li><a href="#">Scan Now</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Settings</a>
        <a href="#">Logs</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Web Scanner</h1>
        <input type="text" id="urlInput" placeholder="Enter URL to scan">
        <button onclick="scan()">Scan Website</button>
        <button onclick="toggleDarkMode()" id="darkModeToggle">Dark Mode</button>

        <div id="results"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Web Scanner. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        function scan() {
            const url = document.getElementById("urlInput").value;
            if (!url) {
                alert("Please enter a URL!");
                return;
            }

            document.getElementById('results').innerHTML = `<p>Scanning <b>${url}</b>... Please wait.</p>`;

            fetch(`https://example-api.com/scan?url=${url}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('results').innerHTML = `<p style="color: red;">${data.error}</p>`;
                    } else {
                        let findingsHtml = '<h2>Scan Results:</h2>';
                        data.findings.forEach((finding, index) => {
                            findingsHtml += `
                                <div class="finding-card ${finding[1].toLowerCase()}">
                                    <h3>${index + 1}. ${finding[0]} <span class="risk-level">${finding[1]}</span></h3>
                                    <p>Details: ${finding[2]}</p>
                                </div>
                            `;
                        });
                        document.getElementById('results').innerHTML = findingsHtml;
                    }
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let btn = document.getElementById("darkModeToggle");
            btn.innerText = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
        }
    </script>

</body>
</html>
